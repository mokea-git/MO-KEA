version: '3.8'

services:
  mokea-frontend:
    build:
      context: .             # 현재 위치(루트)를 기준으로 빌드해!
      dockerfile: Dockerfile  # 루트에 있는 Dockerfile을 읽어!
    container_name: mokea-web
    expose:
      - "80"
    ports:
      - "4830:80"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mokea-web.rule=Host(`mokea.cloud`)"
      - "traefik.http.routers.mokea-web.entrypoints=websecure"
      - "traefik.http.routers.mokea-web.tls=true"
      - "traefik.http.routers.mokea-web.tls.certresolver=myresolver"
      - "traefik.http.services.mokea-web.loadbalancer.server.port=80"
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true